dependency:
  name: galaxy
driver:
  name: default
  options:
    managed: False
    ansible_connection_options:
      ansible_become: "true"
      ansible_connection: local
platforms:
  - name: instance
    groups:
      - controllers
provisioner:
  name: ansible
  config_options:
    connection:
      pipelining: true
    defaults:
      callbacks_enabled: ansible.posix.profile_tasks
  inventory:
    group_vars:
      all:
        kubernetes_version: ${KUBERNETES_VERSION-1.28.4}
        cilium_helm_values:
          operator:
            replicas: 1
      controllers:
        cluster_api_node_selector:
          kubernetes.io/os: linux
        keepalived_interface: "{{ ansible_facts['default_ipv4'].interface }}"
        keepalived_vip: 172.17.0.100
        keepalived_vrid: 42
        kubernetes_hostname: "{{ ansible_facts['default_ipv4'].address }}"
verifier:
  name: ansible
