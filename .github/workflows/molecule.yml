name: molecule

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        scenario:
          - containerd
          - helm
          - kubernetes-aio
          - kubernetes-ha
        distro:
          - rockylinux8
          - rockylinux9
          - ubuntu2004
          - ubuntu2204
        include:
          - scenario: forget-package
            distro: ubuntu2004
    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
          cache: pip

      - name: Install Molecule
        run: pip install -r requirements.txt

      - name: Turn off swap
        run: sudo swapoff -a

      - name: Run Molecule
        run: molecule test -s ${{ matrix.scenario }}
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}
