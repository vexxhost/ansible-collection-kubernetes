- name: Configure Kubernetes VIP
  hosts: "{{ kubernetes_control_plane_group | default('controllers') }}"
  become: true
  roles:
    - role: keepalived
      tags:
        - keepalived

    - role: haproxy
      tags:
        - haproxy

- name: Install Kubernetes
  hosts: "{{ kubernetes_group | default('all') }}"
  become: true
  roles:
    - role: containerd
      tags:
        - containerd

    - role: kubernetes
      tags:
        - kubernetes

- name: Install control-plane components
  hosts: "{{ kubernetes_control_plane_group | default('controllers') }}"
  become: true
  roles:
    - role: helm
      tags:
        - helm

    - role: cilium
      tags:
        - cilium

