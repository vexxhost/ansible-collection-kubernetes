- name: Select first node to initialize cluster
  ansible.builtin.set_fact:
    kubernetes_bootstrap_node: "{{ groups[kubernetes_control_plane_group] | first }}"

- name: Check the current version
  run_once: true
  delegate_to: groups[kubernetes_control_plane_group][0]
  changed_when: true
  ansible.builtin.shell: |
    kubectl version -o json | jq -r .serverVersion.gitVersion| cut -c2-
  register: kubernetes_current_version

- name: Upgrade the controlplane nodes
  when:
    - kubernetes_version is version(kubernetes_current_version, '>')
    - inventory_hostname in groups[kubernetes_control_plane_group]
  ansible.builtin.include_tasks: upgrade-control-plane.yml

- name: Upgrade the worker nodes
  when:
    - kubernetes_version is version(kubernetes_current_version, '>')
    - inventory_hostname not in groups[kubernetes_control_plane_group]
  ansible.builtin.include_tasks: upgrade-workers.yml
