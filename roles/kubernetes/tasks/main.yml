- name: Remove kubernetes repository
  ansible.builtin.apt_repository:
    repo: "{{ kubernetes_repository_apt }}"
    state: absent
  when: ansible_facts['os_family'] in ['Debian']

- name: Setup control plane
  when: inventory_hostname in groups[kubernetes_control_plane_group]
  ansible.builtin.include_tasks: control-plane.yml

- name: Setup nodes
  when: inventory_hostname not in groups[kubernetes_control_plane_group]
  ansible.builtin.include_tasks: nodes.yml

- name: Get "Node" object
  delegate_to: "{{ kubernetes_bootstrap_node | default(groups[kubernetes_control_plane_group][0]) }}"
  kubernetes.core.k8s_info:
    kind: Node
    name: "{{ inventory_hostname_short }}"
  register: kubernetes_node

- name: Extract major, minor, and patch versions
  ansible.builtin.set_fact:
    _current_major: "{{ kubernetes_node.resources[0].status.nodeInfo.kubeletVersion[1:].split('.')[0] }}"
    _current_minor: "{{ kubernetes_node.resources[0].status.nodeInfo.kubeletVersion[1:].split('.')[1] }}"
    _current_patch: "{{ kubernetes_node.resources[0].status.nodeInfo.kubeletVersion[1:].split('.')[2] }}"
    _desired_major: "{{ kubernetes_version.split('.')[0] }}"
    _desired_minor: "{{ kubernetes_version.split('.')[1] }}"
    _desired_patch: "{{ kubernetes_version.split('.')[2] }}"

- name: Upgrade & restart Kubelet node for upgrade
  throttle: 1
  when:
    - _current_major == _desired_major
    - (_current_minor | int + 1 == _desired_minor) or ((_current_minor == _desired_minor) and (_current_patch != _desired_patch))
  block:
    - name: Upgrade node
      changed_when: true
      ansible.builtin.command: kubeadm upgrade node

    - name: Restart "kubelet" service
      ansible.builtin.service:
        name: kubelet
        state: restarted
        enabled: true

- name: Set node selector for CoreDNS components
  run_once: true
  delegate_to: "{{ kubernetes_bootstrap_node | default(groups[kubernetes_control_plane_group][0]) }}"
  kubernetes.core.k8s:
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: coredns
        namespace: kube-system
      spec:
        template:
          spec:
            nodeSelector: "{{ kubernetes_coredns_node_selector }}"
