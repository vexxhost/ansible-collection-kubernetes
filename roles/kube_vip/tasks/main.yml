- name: Uninstall legacy HA stack
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/keepalived/keepalived.conf
    - /etc/keepalived/check_apiserver.sh
    - /etc/kubernetes/manifests/keepalived.yaml
    - /etc/haproxy/haproxy.cfg
    - /etc/kubernetes/manifests/haproxy.yaml
  notify:
    - Restart "kubelet" service

- name: Switch API server to run on port 6443
  ignore_errors: true
  ansible.builtin.replace:
    path: "{{ item }}"
    regexp: "16443"
    replace: "6443"
  loop:
    - /etc/kubernetes/manifests/kube-apiserver.yaml
    - /etc/kubernetes/controller-manager.conf
    - /etc/kubernetes/scheduler.conf
  register: kube_vip_port_change
  failed_when: kube_vip_port_change.rc != 0 and kube_vip_port_change.rc != 257
  notify:
    - Restart "kubelet" service

- name: Upload Kubernetes manifest (if ARP for VIP)
  ansible.builtin.template:
    src: kube-vip.yaml.j2
    dest: /etc/kubernetes/manifests/kube-vip.yaml
    owner: root
    group: root
    mode: "0644"
  when: not kube_vip_bgp_enabled

- name: Upload Kubernetes manifest (if BGP for VIP)
  ansible.builtin.template:
    src: kube-vip-bgp.yaml.j2
    dest: /etc/kubernetes/manifests/kube-vip.yaml
    owner: root
    group: root
    mode: "0644"
  when: kube_vip_bgp_enabled

- name: Flush handlers
  ansible.builtin.meta: flush_handlers
