- nodeset:
    name: debian-13-single-node
    nodes:
      - name: controller
        label: debian-13
    groups: &single_node_groups
      - name: controllers
        nodes:
          - controller

- nodeset:
    name: debian-13-triple-node
    nodes:
      - name: controller-1
        label: debian-13
      - name: controller-2
        label: debian-13
      - name: controller-3
        label: debian-13
    groups: &triple_node_groups
      - name: controllers
        nodes:
          - controller-1
          - controller-2
          - controller-3

